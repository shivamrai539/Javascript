<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)  // just for fun random id
    div.setAttribute("title","generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "15px"
    div.style.borderRadius = "15px"
    div.innerText = "This is Random Text."  // adding text 
    const addText = document.createTextNode("Again random text")  // There also adding text.
    div.appendChild(addText)             // this will not overwrite.
    div.innerText = "This is copy paste"      // this thing overwrite 

    document.body.appendChild(div)
</script>
