<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="wrapper" >
        <h1 class="headingname">Number Guessing Game</h1>
        <p id="para1">Try and guess a number between 1 and 100</p>
        <p id="para1">You have 10 attempts to guess the right number</p>
    <br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <br>
            <input type="text" id="sbmt" value="submit guess" class="guessSubmit">
        </form>
        <div class="finalbox">
            <p id="para21">Previous Guesses: <span class="prevguesses"></span></p>
            <p id="para22">Guesses Remaining: <span class="remainingguess">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
